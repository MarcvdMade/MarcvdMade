name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment: 
      name: production
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
      - name: Large Display
        uses: lowlighter/metrics@master
        with:
          filename: metrics/metrics.large.svg
          token: ${{ secrets.METRICS_TOKEN }}
          config_display: large
          output_action: none
          delay: 60
          user: MarcvdMade
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}

      - name: >-
          ðŸŒ¸ Anilist watch list and reading list - Favorites anime and currently
          watching
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.anilist.svg
          token: NOT_NEEDED
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, watching
          plugin_anilist_limit: 5
          plugin_anilist_user: WICK3DCHA0S
          output_action: none
          delay: 60
          user: WICK3DCHA0S
          plugins_errors_fatal: yes
        if: ${{ success() || failure() }}
